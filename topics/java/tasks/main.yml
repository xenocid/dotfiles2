---
- include: java-osx.yml

- name: Install Java-related Homebrew packages
  homebrew:
    name: "{{item}}"
    update_homebrew: yes
    upgrade_all: yes
    state: latest
  with_items:
    - ant
    - maven
    - scala

- name: Install Java-related apps
  homebrew_cask:
    name: "{{item}}"
    state: present
  with_items:
    - intellij-idea
